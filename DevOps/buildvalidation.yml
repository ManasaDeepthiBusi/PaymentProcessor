trigger:
  branches:
    include:
      - main

variables:
  solution: 'PaymentProcessor.sln'
  buildConfiguration: 'Release'

pool:
  vmImage: 'windows-latest'

steps:
  - checkout: self

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'
      includePreview: false

  - script: dotnet restore $(solution)
    displayName: 'dotnet restore'

  - script: dotnet build $(solution) --configuration $(buildConfiguration) --no-restore
    displayName: 'dotnet build'

  - script: dotnet test $(solution) --configuration $(buildConfiguration) --no-build --logger "trx"
    displayName: 'dotnet test'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'VSTest'
      testResultsFiles: '**/*.trx'
      failTaskOnFailedTests: true

  - script: dotnet publish PaymentProcessor.Api\PaymentProcessor.Api.csproj --configuration $(buildConfiguration) --no-build --output $(Build.ArtifactStagingDirectory)\publish
    displayName: 'dotnet publish API'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)\publish'
      ArtifactName: 'drop'
      publishLocation: 'Container'
